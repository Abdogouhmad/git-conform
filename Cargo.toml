[package]
name = "git-conform"
version = "0.1.0"
edition = "2021"
description = "Keep track of your local git repositories"
repository = ""
license = "MIT"
readme = "README.md"
keywords = []
categories = []

[dependencies]
tokio = { version = "1.40.0", features = ["full"] }
clap = { version = "4.5.16", features = ["derive"] }
indicatif = "0.17.8"
walkdir = "2"
home = "0.5.9"
wait-timeout = "0.2.0"

[dev-dependencies]
serial_test = "*"

[lints.clippy]
suspicious = "warn"
complexity = "warn"
perf = "warn"
style = "warn"
pedantic = "warn"
